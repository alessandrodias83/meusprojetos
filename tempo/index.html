<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Agora!</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/scripts.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="for-input-container">
                <input type="text" placeholder="Digite o nome da cidade" name="city-input" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

            </div>
        </div>

        <div id="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Maceió</span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do País" id="country">
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
            <div id="description-container">
                <p id="descriptio">Nublado</p>
                <img src="" alt="Condições do Tempo" id="weather-icon">
                </div>

                <div id="details-container">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>3km/h</span>
                    </p>

                </div>
            
        </div>

    </div>

    
</body>
</html>
