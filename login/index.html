<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="logo">
            <i class="fa-brands fa-pagelines"> Green Corporation</i>
        </div>

        <div id="nav_menu">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Negócios</a>
            <a href="#">Contato</a>
        </div>

    </header>

    <main class="container">

        <form id="login_form">
            <div id="text_login">
                <h1>Login</h1>
            </div>

            <div id="social_media">
                <i class="fa-brands fa-google" id="google"></i>
                <i class="fa-brands fa-facebook" id="facebook"></i>
                <i class="fa-brands fa-yahoo" id="yahoo"></i>
                <i class="fa-brands fa-microsoft" id="microsoft"></i>
            </div>


            <div id="inputs">

                <div class="input-box">
                    <label for="username">Usuário</label>
                    <div class="input-field">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" name="username" id="text_input" ></div>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="email" id="text_input">
                    </div>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" name="password" id="text_input">
                    </div>
                </div>
            </div>


            <button id="login_submit">Enviar</button>

            <div class="user-recovery">
                <a href="#">Esqueci minha senha</a> <br>
                <a href="#">Criar usuário</a>
            </div>
        </form>


    </main>

    <footer>
        <div id="promotion">
            powered by: Alessandro Dias
        </div>


           
            <div id="social_contatc">
                <h3>Contatos</h3> <br>
                <i class="fa-brands fa-google" id="google"></i>
                <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
                <i class="fa-brands fa-github" id="github"></i>
            </div>
        
    </footer>

</body>

</html>
