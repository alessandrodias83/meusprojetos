<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima e Musica</title>
</head>
<body>
    <section class="container">

        <video class="video" autoplay muted loop> 
            <source id="video-source" src="video/video1.mp4" type="video/mp4">
        </video>

        <div class="caixa">
            <div class="procura">
                <button>
                    <img src="assets/Pesquisa.png" alt="icone lupa">
                </button>
                <input id="input-busca" placeholder="Digite o nome da cidade" type="text">
            </div>
        </div>

        <div class="envelope">
            <div class="conteudo-clima">
                <img class="icone-tempo" src="./assets/01d.png" alt="icone tempo">
                <h2 class="nome-cidade">Paris</h2>
                <h3 class="temperatura">22ºC</h3>

                <p class="maxTemperatura">máx: 23ºC</p>
                <p class="minTemperatura">min: 21ºC</p>
            </div>

            <div class="conteudo-musica">
                <img class="icone-musica" src="assets/Musica.png" alt="icone musica">
                <h2>Playlist</h2>
                <ul class="playlist-caixa">
                    <li>
                        <img src="assets/image 3.png" alt="spotify-icon">
                        <p>Nouveautés Pop</p>
                    </li>
                    <li>
                        <img src="assets/image 3.png" alt="spotify-icon">
                        <p>Nouveautés Pop</p>
                    </li>
                    <li>
                        <img src="assets/image 3.png" alt="spotify-icon">
                        <p>Nouveautés Pop</p>
                    </li>
                </ul>


            </div>
        </div>

    </section>
    
</body>
</html>
