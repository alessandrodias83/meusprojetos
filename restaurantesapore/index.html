<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sapore</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/slide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img id="imgheader" src="imagens/logo150.png" alt="">
        <h1 id="title1">Restaurante Sapore</h1>
        <p id="title2">O verdadeiro sabor das massas italianas</p>
    </header>
    <nav>
        <div class="menu-bar">
            <ul>
                <li class="active"><a href="#"><i class="fa-solid fa-house-chimney"></i>Home</a></li>
               
                <li ><a href="#"><i class="fa-solid fa-landmark"></i>Sobre</a>
                    <div class="menu1">
                        <ul>
                            <li><a href="#">Nossa História</a></li>
                            <li><a href="#">Como Chegar</a></li>
                            <li><a href="#">Avaliações</a></li>
                        </ul>
                    </div>
            
                </li>
                <li ><a href="#">><i class="fa-solid fa-book-open"></i>Menu</a>
                    <div class="menu1" >
                        <ul>
                            <li><a href="#">Massas</a></li>
                            <li><a href="#">Carnes</a></li>
                            <li><a href="#">Risotos</a></li>
                            <li><a href="#">Carta de Vinhos</a></li>
                            <li><a href="#">Outras Bebidas</a></li>
                            <li><a href="#">Sobremesas</a></li>
                        </ul>
                    </div>

                </li>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Reservas</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i>Fale Conosco</a></li>
   
            </ul>
    </nav>
    <main>
      
        <div class="slider">
            <!--fade css-->
            <div class="myslider fade">
                <img id="zoom" src="imagens/restaurante/carne1.png" style="width: 100%; height: 100%;" alt="beef">
            </div>


            <div class="myslider fade">
                <img id="zoom" src="imagens/restaurante/massa1.png" style="width: 100%; height: 100%;" alt="pasta">
            </div>

            <div class="myslider fade">
                <img id="zoom" src="imagens/restaurante/risoto1.png" style="width: 100%; height: 100%;" alt="risoto">
            </div>

            <div class="myslider fade">
                <img id="zoom" src="imagens/restaurante/sobremesa1.png" style="width: 100%; height: 100%;" alt="sobremesa">
            </div>

            <div class="myslider fade">
                <img id="zoom" src="imagens/restaurante/suco1.png" style="width: 100%; height: 100%;" alt="juice">
            </div>

            <div class="myslider fade">
                <img id="zoom" src="imagens/restaurante/vinho1.png" style="width: 100%; height: 100%;" alt="wine">
                </div>

        </div>
            <!--/fade css-->

            <!--onclick-->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  		<a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dotsbox" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>

        <!--/onclick js-->
        

        <section class="restaurante">
            <img src="imagens/restaurante/restaurant1.png" alt="restaurant1">
            <img src="imagens/restaurante/restaurant2.png" alt="restaurant2">
            <img src="imagens/restaurante/restaurant3.png" alt="restaurant3">
        </section>


    </main>

    <footer>

    </footer>

    <script src="js/slides.js"></script>
</body>
</html>
