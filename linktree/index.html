<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>LinkTree</title>
</head>
<body>
    <div class="container">
        <img src="image/avatar.jpg" alt="Foto de Perfil" class="profile">
        <h1>Alessandro Dias</h1>
        <p class="sub_title">Bem vindo ao meu Linktree!</p>

        <a href="#" class="link" id="youtube">
            <img src="https://img.icons8.com/?size=40&id=37325&format=png&color=ffffff" alt="YouTube" >
            <p>YouTube</p>
        </a>

      
        <a href="#" class="link" id="facebook">
            <img src="https://img.icons8.com/?size=40&id=435&format=png&color=ffffff" alt="Facebook" >
            <p>Facebook</p>
        </a>

        <a href="#" class="link" id="instagran">
            <img src="https://img.icons8.com/?size=40&id=32292&format=png&color=ffffff" alt="Instagran" >
            <p>Instagran</p>
        </a>

        <a href="#" class="link" id="whatsapp">
            <img src="https://img.icons8.com/?size=40&id=16712&format=png&color=ffffff" alt="WhatsApp" >
            <p>WhatsApp</p>
        </a>

    

    </div>
