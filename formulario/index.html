<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    
    <title>Formulário</title>
</head>
<body>

    <div class="container">

        <section class="header">
            <h2>Nova Conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input type="text" name="username" id="username" placeholder="Digite o nome de usuário">
                <a>Aqui vai mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                <a>Aqui vai mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <a>Aqui vai mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Confirmação da Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <a>Aqui vai mensagem de erro</a>
            </div>

            <button type="submit">Cadastrar</button>


        </form>







    </div>

    <script src="script.js"></script>
</body>
</html>
